<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>关于我们</title>
<style>
body{
	background:#000;
	color:#fff;
	font-family:Consolas;
	/*display:table;*/
}
.box_n{
	border:solid #fff 3px;
	border-radius:10px;
	background:#333;
	color:#fff;
	padding-left:5px;
	padding-right:5px;
	height:auto;
	display:inline-block;
	vertical-align:text-top;
	margin:auto;
	float:none;
}
h2,h3,h4,h5,h6{
	text-align:center;
}
</style>

<script language="x/templ" id="templ">
	<h2 class="ntitle">{{Name}}</h2>
	{{Desc}}
</script>

</head>

<body>
<script>
function debug(str){
	var debug=false;
	if(debug)alert(str);
}
var templ=document.getElementById("templ").innerHTML;
var names=[	{Name:"Queue",Desc:"<p>I am not Queue.</p>"},
{Name:"Alan-Liang",Desc:"<p>I am not Alan-Liang.</p>"},			
{Name:"Edgaru089",Desc:"<p>I am not Edgar.Donec suscipit dapibus porta. Suspendisse ultrices hendrerit dictum. Praesent quis ex venenatis, semper augue sed, scelerisque leo. Donec eget volutpat lacus, quis luctus sapien. Integer id massa ac leo consequat fermentum. Aliquam quis venenatis metus. Nam bibendum sed ipsum vel fermentum. Sed pulvinar laoreet consequat. Nam congue aliquam pretium.</p>"},
			
			{Name:"Tiger Fan",Desc:"<p>I continue loving myself...</p><p>我自尊自爱<s>自慰</s>自卫</p>"},
			{Name:"Sunny Peng",Desc:"<p>I am not Sunny Peng</p>"}
			];
function tpl(str,idn){
	var st=/{{[a-zA-Z]*}}/gi;
	var res="";
	var comp;
	var last=0;
	var flag=false;
	while(comp=st.exec(str)){
		res+=str.substring(last,comp.index);
		flag=true;
		last=comp.index+comp[0].length;
		var pps=str.substring(comp.index+2,last-2);
		var val;
		if(val=names[idn][pps])res+=val;
		else res+=("{{"+pps+"}}");
	}
	res+=str.substring(last,str.length);
	return res;
}
var newdiv;
for(var i=0;i<names.length;i++){
	newdiv=document.createElement("div");
	newdiv.className="box_n";
	newdiv.innerHTML=tpl(templ,i);
	document.body.appendChild(newdiv);
	document.body.innerHTML+="&nbsp;&nbsp;&nbsp;&nbsp;";
}
debug(templ);
document.body.style.cssText="width:"+((window.innerWidth-16)*(names.length+3)*0.3)+"px;";
var divs=document.getElementsByClassName("box_n");
for(var i=0;i<divs.length;i++){
	divs[i].style.cssText="width:"+((window.innerWidth-16)*0.3)+"px;";
}
</script>
